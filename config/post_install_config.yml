# Install Config
api: 3
name: Personal Ubuntu Setup
author: Xing Li
# Configuration
config:
  # Enabled Tasks
  tasks:
    update: true
    upgrade: false
    # Add Repos
    # individual repos flags are mentioned under config.add_repo key
    add_repo: true
    # Add PPAs
    ppa: true
    # APT Packages
    apt: true
    # Whether to purge packages mentioned in config.purge key
    purge: true
    debs: true
    binaries: true
    snaps: true
  # Repository Flags
  add_repo:
    azurecli: false
    bazel: true
    brave_browser: false
    chrome: true
    docker: true
    edge: false
    element_io: true
    # This is really flaky so drop it
    gcsfuse: false
    github: true
    googlecloud: true
    gvisor: true
    hashicorp: false
    mendeley: false
    miniconda: true
    neurodebian: true
    podman: true
    protonvpn: true
    ros: true
    ros2: false
    signal: true
    skype: true
    spotify: false
    slack: true
    sublimetext: true
    teams: false
    vivaldi: false
    vscode: false
    winehq: true
    # Debian
    debian_nonfree: false
    debian_contrib: false
    # Ubuntu
    ubuntu_universe: true
    ubuntu_multiverse: true
    ubuntu_restricted: true

  # Flags
  flags:
    purge_enabled: true
    preserve_pkgs: false

  # Packages to purge
  purge:
    - gnome-mines
  # PPA
  ppa:
    # With prefix ppa:
    - ppa:yubico/stable
    # No Prefix ppa:
    - kicad/kicad-5.1-releases
    # Linux kernel manager
    - ppa:cappelikan/ppa
    # zotero
    - ppa:smathot/cogscinl 
  # Install components
  # APT Packages, Python Modules, Debian packages
  install:
    snaps:
      - classic::pycharm-professional
      - libreoffice
#      - classic::vscode
#      - classic::edge::hugo
    # Debian packages/.deb files
    debs:
#      - https://github.com/sharkdp/bat/releases/download/v0.17.1/bat_0.17.1_amd64.deb
    binaries:
#      - kubectl::https://storage.googleapis.com/kubernetes-release/release/v1.20.1/bin/linux/amd64/kubectl
    apt:
      # Admin related Stuff
      administration:
        - curl
      # Security Related Stuff
      security:
        - gnupg2
      # Productivity & Office Tools.
      productivity:
        - curl
      # Tools related to development.
      development:
        - iputils-ping
      # Everything Else
      other:
        - less
      ros:
        - build-essential
        - python3-catkin-pkg
        - catkin
        - chrony
        - ntpdate
        - python3-roslaunch
      external:
        # Docker
        - docker-ce
        # spotify
#        - spotify-client
        # Github
        - gh
        - git
        # Zotero
        - zotero-standalone
        # Gvisor
        - runsc
        # Hashicorp
#        - terraform
        # Microsoft
#        - code
#        - azure-cli
        # Google
        - google-cloud-sdk
        - google-chrome-stable
        # Signal
        - signal-desktop
        # Skype
        - skypeforlinux
        # WineHQ
        # - wine-stable
        # Bazel
        - bazel
        # Edge
#        - microsoft-edge-dev
        # Teams
#        - teams
        # Sublime
        - sublime-text
        # From Universe in Ubuntu
        - apt-xapian-index
        # Non-free in debian, multiverse in Ubuntu(canonical partner repos)
        - unrar
        # Brave
#        - brave-browser
        # Slack
        - slack-desktop
        # Vivaldi
#        - vivaldi-stable
        # ProtonVPN
        - protonvpn
        # Miniconda
        - conda
        - podman
        # Element
        - element-desktop
        # network tools
        - net-tools
        - sshfs
        # cpu manager (set high-performance mode)
        - indicator-cpufreq
        - htop
        # Linux Kernel Manager
        - mainline
        # softwares for remote work
        - openssh-server
        # AFS
        - filezilla
        # others
        - vim
        - libssl-dev
        # python
        - xclip
        - python3-pygraphviz
        - python3-pyqt5
